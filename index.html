<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/modified.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <main class="container">
      <header><h1>Sorting Visualizer</h1></header>
      <div class="input-controls">
        <div>
          Size of the array: <span id="array_size"> 80</span>
          <input
            id="sizes"
            type="range"
            min="20"
            max="400"
            step="1"
            value="80"
            class="slider"
            oninput="changeSize(this.value)"
          />
        </div>
        <div>
          Speed of the algorithm: <span id="speed">3</span>
          <input
            id="speeds"
            type="range"
            min="1"
            max="5"
            step="1"
            value="3"
            class="slider"
            oninput="changeSpeed(this.value)"
          />
        </div>
      </div>
      <div class="menu">
        <button class="generate">Generate New Array</button>
        <!-- <h3>Visualize Algorithms </h3> -->
        <button class="algo">Bubble Sort</button>
        <button class="algo">Selection Sort</button>
        <button class="algo">Insertion Sort</button>
        <button class="algo">Merge Sort</button>
        <button class="algo">Heap Sort</button>
        <button class="algo">Quick Sort</button>
      </div>
      <div class="chart"></div>
      </div>
    </main>

    <script language="Javascript" src="./scripts/main.js"></script>
    <script src="./scripts/visualization.js"></script>
    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
  </body>
</html>
